<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片居中</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    justify-content: center;   /* 水平居中 */
    align-items: center;       /* 垂直居中 */
  }
  .box {
    text-align: center;        /* 让内部元素（标题、图片）水平居中 */
  }
  h1 {
    margin: 0 0 20px 0;        /* 标题与图片之间的间距 */
  }
  img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>

<body>
	<div class="box">
		    <h1>大波波</h1>
	</div>
  <div class="box">

    <img src="lth.jpg" width="810" height="1080" alt=""/>
  </div>
</body>
</html>
